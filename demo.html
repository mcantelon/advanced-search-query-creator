<!DOCTYPE html>
<html>
<head>
  <script src="vendor/underscore.js"></script>
  <script src="vendor/jquery.js"></script>
  <script src="vendor/backbone.js"></script>
  <script src="lib/advanced-search-query-creator.js"></script>
  <script src="demo/demo.js"></script>

  <link type="text/css" rel="stylesheet" media="all" href="css/advanced-search-query-creator.css" />
  <link type="text/css" rel="stylesheet" media="all" href="demo/css/style.css" />
</head>

<body>
<div id='search_form'></div>
</body>

<script>
var search = new advancedSearch.AdvancedSearchView({
  el: $('#search_form'),
});

search.addSelect('op[]', 'boolean operator', {title: 'boolean operator'}, {
  'and': 'and',
  'or': 'or',
  'not': 'not'
});

search.addInput('query[]', 'search query', {title: 'search query'});

search.addSelect('field[]', 'field name', {title: 'field name'}, {
  'aipname': 'AIP name',
  'filename': 'File name',
  'uuid': 'UUID'
});

$('body').append(search.render());
</script>

</html>
